# ref: http://www.raspberrypi.org/forums/viewtopic.php?f=72&t=100268
#    : http://infocenter.arm.com/help/index.jsp?topic=/com.arm.doc.ddi0464f/ch10s06s01.html

adapter_khz 1000
adapter_nsrst_delay 400
reset_config none

if { [info exists CHIPNAME] } {
set _CHIPNAME $CHIPNAME
} else {
set _CHIPNAME bcm2836
}

#
# Main DAP
#
if { [info exists DAP_TAPID] } {
   set _DAP_TAPID $DAP_TAPID
} else {
   set _DAP_TAPID 0x4ba00477
}

jtag newtap $_CHIPNAME dap -irlen 4 -ircapture 0x1 -irmask 0xf -expected-id $_DAP_TAPID

target create $_CHIPNAME.cpu.0 cortex_a -chain-position $_CHIPNAME.dap -coreid 0
target create $_CHIPNAME.cpu.1 cortex_a -chain-position $_CHIPNAME.dap -coreid 1
target create $_CHIPNAME.cpu.2 cortex_a -chain-position $_CHIPNAME.dap -coreid 2
target create $_CHIPNAME.cpu.3 cortex_a -chain-position $_CHIPNAME.dap -coreid 3

$_CHIPNAME.cpu.0 configure -event reset-assert-post "cortex_a dbginit"
#target smp $_CHIPNAME.cpu.0 $_CHIPNAME.cpu.1 $_CHIPNAME.cpu.2 $_CHIPNAME.cpu.3
$_CHIPNAME.cpu.0 configure -event gdb-attach { halt }

