# BCM2836

if { [info exists CHIPNAME] } {
set _CHIPNAME $CHIPNAME
} else {
set _CHIPNAME bcm2836
}

if { [info exists CPU_TAPID] } {
set _CPU_TAPID $CPU_TAPID
} else {
set _CPU_TAPID 0x4ba00477
}

jtag_ntrst_delay 400
reset_config trst_only
adapter_khz 1000

jtag newtap $_CHIPNAME dap -irlen 4 -ircapture 0x1 -irmask 0xf -expected-id $_CPU_TAPID -enable

target create $_CHIPNAME.cpu.0 cortex_a -chain-position $_CHIPNAME.dap -coreid 0 -dbgbase 0x80010000
target create $_CHIPNAME.cpu.1 cortex_a -chain-position $_CHIPNAME.dap -coreid 1 -dbgbase 0x80012000
target create $_CHIPNAME.cpu.2 cortex_a -chain-position $_CHIPNAME.dap -coreid 2 -dbgbase 0x80014000
target create $_CHIPNAME.cpu.3 cortex_a -chain-position $_CHIPNAME.dap -coreid 3 -dbgbase 0x80016000

target smp $_CHIPNAME.cpu.0 $_CHIPNAME.cpu.1 $_CHIPNAME.cpu.2 $_CHIPNAME.cpu.3

$_CHIPNAME.cpu.0 configure -event gdb-attach { halt }
$_CHIPNAME.cpu.1 configure -event gdb-attach { halt }
$_CHIPNAME.cpu.2 configure -event gdb-attach { halt }
$_CHIPNAME.cpu.3 configure -event gdb-attach { halt }

init
cortex_a smp_off

